<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular directive validation tests</title>
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
	<script src="lib/angular/angular.min.js"></script>
</head>
<body ng-app="MyApp">

<div ng-controller="TestController as vm" class="container">

	<div class="page-header">
		<h1>Custom validation tests</h1>
	</div>

	<form name="myForm" class="form">

		<div class="form-group" apply-bs-classes>
			<label class="control-label">NHS Number</label>
			<input type="text" name="nhsNumberField" ng-model="vm.nhsNumber" validate-nhs-number class="form-control" />
			<p class="help-block" ng-if="myForm.nhsNumberField.$error.nhsNumber">Not a valid nhs number</p>
		</div>

		<div class="form-group" apply-bs-classes>
			<label class="control-label">Email</label>
			<input type="email" name="emailField" ng-model="vm.email" class="form-control" />
			<p class="help-block" ng-if="myForm.emailField.$error.email">Not a valid email</p>
		</div>

		<div>
			<button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">
				{{ myForm.$invalid ? 'Form is not yet valid' : 'Submit this bad boy!' }}
			</button>
		</div>

	</form>

</div>

<script src="app.js"></script>

</body>
</html>
